<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.1/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.2/dagre.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.3.2/cytoscape-dagre.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.6/jsoneditor.min.css" rel="stylesheet"
        type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.6/jsoneditor.min.js"></script>

    <!-- PERFORMANCE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="preload" as="style" href="static/style.css">

    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/app.css">

</head>

<body>
    <div id="tooltip"
        style="position: absolute; display: none; background-color: rgba(0, 0, 0, 0.8); color: white; padding: 5px; border-radius: 5px;">
    </div>

    <div class="container-fluid h-100 p-3">
        <div class="row h-100">
            <div class="col-12 position-relative mb-2">
                <div class="d-flex gap-2" style="position: absolute; top: 10px; left: 10px; z-index: 1;">

                    <button id="toggleMaximize" class="btn btn-outline-primary">Maximize</button>

                    <form id="uploadForm" enctype="multipart/form-data" method="post" action="/upload"
                        class="d-inline-block">
                        <input type="file" name="file" accept=".json" class="d-none" id="uploadInput">
                        <label for="uploadInput" class="btn btn-outline-primary">Upload</label>
                    </form>

                    <button id="captureGraph" class="btn btn-outline-primary">Capture</button>
                    <button id="resetGraph" class="btn btn-outline-primary">Reset</button>
                    <button id="openJsonEditor" type="button" class="btn btn-primary">Open JSON Editor</button>

                    <select id="layoutSelect" class="form-select w-auto">
                        <option value="dagre">DAG Layout</option>
                        <option value="grid">Grid Layout</option>
                        <option value="circle">Circle Layout</option>
                        <option value="cose">CSE Layout</option>
                        <!-- Add more layout options as needed -->
                    </select>


                </div>
            </div>
            <div id="top-container" class="col-12 d-flex h-70">
                <div class="flex-grow-1" id="cy"></div>
                <div class="flex-grow-1" id="walks">
                    <h3>Graph Walks:</h3>
                </div>
            </div>
            <div class="col-12 h-30" id="info">
                <h3>Node/Edge Info:</h3>
                <div id="info-content"></div>
            </div>
        </div>
    </div>

    <!-- Modal for JSON Editor -->
    <div class="modal fade" id="jsonModal" tabindex="-1" aria-labelledby="jsonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jsonModalLabel">Edit JSON Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="jsoneditor"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="closeEditor">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEditedJson">Save Changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="static/js/graph.js"></script>
    <script src="static/js/events.js"></script>
    <script src="static/js/tooltip.js"></script>
    <script src="static/js/view.js"></script>


    <footer role="contentinfo" class="ui-section-footer">
        <div class="ui-layout-container">
            <div class="ui-section-footer__layout ui-layout-flex">
                <!-- COPYRIGHT -->
                <p class="ui-section-footer--copyright ui-text-note"><small>&copy; 2023 Yangyang Li</small></p>
                <!-- MENU -->
                <a href="https://twitter.com/yangyangliz5" role="link" aria-label="#">
                    <svg viewBox="0 0 24 24" height="16" width="16" fill="none" stroke="#AEAEAE" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2" role="img" aria-label="#">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z" />
                    </svg>
                </a>
                <a href="https://github.com/cauliyang/Aurora" role="link" aria-label="#">
                    <i class="fab fa-github"></i>
                </a>
                <a href="yangyangli.top" role="link" aria-label="#">
                    <svg viewBox="0 0 24 24" height="16" width="16" fill="none" stroke="#AEAEAE" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2" role="img" aria-label="#">
                        <circle cx="12" cy="12" r="10" />
                        <path
                            d="M8.56 2.75c4.37 6.03 6.02 9.42 8.03 17.72m2.54-15.38c-3.72 4.35-8.94 5.66-16.88 5.85m19.5 1.9c-3.5-.93-6.63-.82-8.94 0-2.58.92-5.01 2.86-7.44 6.32" />
                    </svg>
                </a>
            </div>
        </div>
    </footer>


</body>

</html>
